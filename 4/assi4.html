<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    .error-message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Gmail Registration Form</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName">
      <span class="error-message" id="firstNameError"></span>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName">
      <span class="error-message" id="lastNameError"></span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <span class="error-message" id="emailError"></span>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <span class="error-message" id="passwordError"></span>
    </div>
    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      validateForm();
    });

    function validateForm() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      document.getElementById('firstNameError').textContent = firstName === '' ? 'First name is required' : '';
      document.getElementById('lastNameError').textContent = lastName === '' ? 'Last name is required' : '';
      document.getElementById('emailError').textContent = email === '' ? 'Email is required' : !isValidEmail(email) ? 'Invalid email format' : '';
      document.getElementById('passwordError').textContent = password === '' ? 'Password is required' : password.length < 6 ? 'Password must be at least 6 characters long' : '';

      if (firstName !== '' && lastName !== '' && isValidEmail(email) && password !== '' && password.length >= 6) {
        // Form is valid, submit the form or perform other actions
        alert('Form submitted successfully!');
        // Here, you can submit the form to the server using AJAX or redirect the user to another page
      }
    }

    function isValidEmail(email) {
      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
