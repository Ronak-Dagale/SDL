<!DOCTYPE html>
<html lang="en">
<head>

<style>
body {

.form-group label {
    display: block;

    margin-bottom: 5px;
    color: #333333;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

.submit-btn {
